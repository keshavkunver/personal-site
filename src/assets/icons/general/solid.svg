<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Foundation blocks representing SOLID principles -->
  
  <!-- Single Responsibility (S) -->
  <rect x="8" y="48" width="10" height="8" rx="1" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
  <text x="13" y="54" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">S</text>
  
  <!-- Open/Closed (O) -->
  <rect x="20" y="48" width="10" height="8" rx="1" fill="#E67E22" stroke="#D35400" stroke-width="1"/>
  <text x="25" y="54" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">O</text>
  
  <!-- Liskov Substitution (L) -->
  <rect x="32" y="48" width="10" height="8" rx="1" fill="#F39C12" stroke="#E67E22" stroke-width="1"/>
  <text x="37" y="54" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">L</text>
  
  <!-- Interface Segregation (I) -->
  <rect x="44" y="48" width="10" height="8" rx="1" fill="#27AE60" stroke="#229954" stroke-width="1"/>
  <text x="49" y="54" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">I</text>
  
  <!-- Second layer -->
  <rect x="14" y="38" width="12" height="8" rx="1" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="38" y="38" width="12" height="8" rx="1" fill="#9B59B6" stroke="#8E44AD" stroke-width="1"/>
  
  <!-- Top layer - Dependency Inversion (D) -->
  <rect x="26" y="28" width="12" height="8" rx="1" fill="#2C3E50" stroke="#34495E" stroke-width="1"/>
  <text x="32" y="34" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial">D</text>
  
  <!-- Crown/top representing solid foundation -->
  <polygon points="20,20 44,20 38,12 26,12" fill="#F1C40F" stroke="#F39C12" stroke-width="1"/>
  <text x="32" y="17" text-anchor="middle" fill="#2C3E50" font-size="6" font-weight="bold" font-family="Arial">SOLID</text>
</svg> 