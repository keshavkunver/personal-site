<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a192f" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Keshav Kunver - Full-stack Software Engineer specializing in React, Node.js, and AI integration. MS Software Engineering from CSU Fullerton with 5+ years experience." />
  <meta name="keywords"
    content="Keshav Kunver, Software Engineer, Full Stack Developer, React Developer, React Native,Node.js, AI Integration, CSU Fullerton, California Developer" />
  <meta name="author" content="Keshav Kunver" />

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.kunver.com" />
  <meta property="og:title" content="Keshav Kunver | Full-Stack Software Engineer" />
  <meta property="og:description"
    content="MS Software Engineering graduate from CSU Fullerton. Specializing in React, Node.js, and AI integration. Available for full-time and freelance opportunities." />
  <meta property="og:site_name" content="Keshav Kunver Portfolio" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Keshav Kunver | Full-Stack Software Engineer" />
  <meta name="twitter:description"
    content="MS Software Engineering graduate specializing in React, Node.js, and AI integration." />

  <!-- Additional SEO -->
  <link rel="canonical" href="https://www.kunver.com" />
  <meta name="robots" content="index, follow" />

  <!-- Preload critical images -->
  <link rel="preload" href="%PUBLIC_URL%/static/media/headshot.a31ca2ccbe22ddc368b8.jpg" as="image" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Keshav | Software Engineer</title>

  <!-- Structured Data (JSON-LD) for Rich Search Results -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Keshav Kunver",
    "url": "https://www.kunver.com",
    "jobTitle": "Software Engineer",
    "worksFor": {
      "@type": "Organization",
      "name": "Freelance"
    },
    "alumniOf": [
      {
        "@type": "CollegeOrUniversity",
        "name": "California State University, Fullerton",
        "location": "Fullerton, CA"
      },
      {
        "@type": "CollegeOrUniversity", 
        "name": "University of California, Riverside",
        "location": "Riverside, CA"
      }
    ],
    "knowsAbout": [
      "React",
      "Node.js", 
      "JavaScript",
      "Full Stack Development",
      "AI Integration",
      "Software Engineering",
      "React Native"
    ],
    "description": "Full-stack Software Engineer with MS in Software Engineering from CSU Fullerton. Specializes in React, Node.js, and AI integration with 5+ years of experience.",
    "sameAs": [
      "https://www.linkedin.com/in/keshavkunver"
    ]
  }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
